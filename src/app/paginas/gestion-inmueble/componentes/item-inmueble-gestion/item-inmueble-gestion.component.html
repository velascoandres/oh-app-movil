<div class="row item-gestion">
    <div class="col-5 contenedor-imagen">
<!--        <img [src]="inmueble.imagenes[0].url" alt="" class="img-fluid imagen">-->
        <app-img-loader [imagen]="inmueble.imagenes[0].url" [estilo]="{height: '8rem', width: '100%'}"></app-img-loader>

        <div class="paginador-gestion">
            <div class="paginador__chip__gestion">
                <ion-icon name="image">
                </ion-icon>
                <ion-label>
                    {{inmueble.imagenes.length}}
                </ion-label>
            </div>
        </div>
    </div>
    <div class="col-7">
        <div class="contenido row">
            <div class="col-8">
                <h3 class="cabecera">{{inmueble.nombre}}</h3>
            </div>
            <div class="acciones col-4">
                <button mat-mini-fab color="primary"  [matMenuTriggerFor]="menu" aria-label="Acciones">
                    <mat-icon>menu</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="verInformacion()">
                        <mat-icon>info</mat-icon>
                        <span>Ver informacion</span>
                    </button>
                    <button mat-menu-item (click)="editarInmueble(inmueble)">
                        <mat-icon>create</mat-icon>
                        <span>Editar</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>location_on</mat-icon>
                        <span>Ubicacion geografica</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>delete_forever</mat-icon>
                        <span>Eliminar inmueble</span>
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
    <div class="precio">
        <p>
            {{inmueble.precio.tipoMoneda.simbolo}} {{inmueble.precio.valor}}
        </p>
    </div>
</div>
