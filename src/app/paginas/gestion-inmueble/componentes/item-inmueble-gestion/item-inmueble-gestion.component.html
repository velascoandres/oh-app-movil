<div class="row item-gestion">
    <div class="col-5">
        <img [src]="inmueble.imagenes[0].url" alt="" class="img-fluid imagen">
    </div>
    <div class="col-7">
        <div class="contenido row">
            <div class="col-9">
                <h3 class="cabecera">{{inmueble.nombre}}</h3>
                <div class="precio">
                    <p>
                        {{inmueble.precio.tipoMoneda.simbolo}} {{inmueble.precio.valor}}
                    </p>
                </div>
            </div>
            <div class="acciones col-3">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Acciones">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>create</mat-icon>
                        <span>Editar</span>
                    </button>
                    <button mat-menu-item disabled>
                        <mat-icon>location_on</mat-icon>
                        <span>Ubicacion geografica</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>delete_forever</mat-icon>
                        <span>Eliminar inmueble</span>
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
</div>
