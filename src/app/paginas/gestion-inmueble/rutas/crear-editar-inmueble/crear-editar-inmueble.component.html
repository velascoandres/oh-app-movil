<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button routerLink="/tabs/gestion-inmueble">
                <ion-icon icon="arrow-back-circle" slot="icon-only">
                </ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Publicar Inmueble</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-formulario-crear-editar-inmueble #formulario (datosFormulario)="escucharInmueble($event)">
        <ion-button
                expand="full" color="success"
                [disabled]="!formularioValido" (click)="guardarInmueble()">
            Publicar
        </ion-button>
    </app-formulario-crear-editar-inmueble>
</ion-content>
