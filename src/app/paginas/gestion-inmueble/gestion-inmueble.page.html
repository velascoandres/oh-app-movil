<ion-header>
    <app-nav-bar></app-nav-bar>
    <ion-toolbar>
        <ion-title>Tus inmuebles</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="mostrarOcultarFiltros()" color="dark">
                <ion-icon slot="icon-only" name="filter-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="navegarCreacionInmueble()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <app-lista-inmueble>
    </app-lista-inmueble>
</ion-content>
